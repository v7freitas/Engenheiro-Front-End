<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Formul√°rios</h1>
    <form>
        <input type="text" placeholder="Seu nome"/>
        <br />
        <label for="e-mail">Seu e-mail</label>
        <input id="e-mail" type="email" />
        <br />
        <input type="tel" placeholder="Seu telefone" /> <br />
        <input type="number" max="10" min="2" step="2"/> <br />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox"/>  <label for="checkbox"> Aceito os termos </label> <br />
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="Vermelho" /> <label for="Vermelho">Vermelho</label>
        <input type="radio" name="cor-favorita" id="Verde" /> <label for="Verde">Verde</label>
        <input type="radio" name="cor-favorita" id="Azul" /> <label for="Azul">Azul</label>
        <br />
        <br />
        <label>Qual seu filme favorito?</label>
        <select>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br />
        <textarea></textarea> <br />
        <button type="submit">Enviar</button> 
        <button type="reset">Limpar</button>

    </form>
</body>
</html>
